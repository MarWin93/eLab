<md-card>
    <form name="createTopicForm">
        <md-card-content>
            <div layout="row">
                <md-input-container class="ng-pristine ng-valid md-input ng-touched" flex-gt-sm>
                    <label>Nazwa warsztatu</label>
                    <input ng-model="ctrl.topic.name" class="title" required />
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block">
                    <label>Opis</label>
                    <textarea ng-model="ctrl.topic.description" md-maxlength="500" rows="5" md-select-on-focus></textarea>
                </md-input-container>
            </div>
            <md-input-container>
                <label>Wybór tematyki</label>
                <md-select placeholder="Wybór tematyki" ng-model="ctrl.topic.courseId">
                    <md-option ng-value="">Brak tematyki</md-option>
                    <md-option ng-value="course.id" ng-repeat="course in ctrl.courses">{{course.name}}</md-option>
                </md-select>

            </md-input-container>

            <div layout="row" layout-align="end center">
                <md-button ng-click="ctrl.createTopic()" class="md-primary add-button"
                           ng-disabled="createTopicForm.$invalid">
                    <md-icon class="material-icons icon-button">edit_mode</md-icon>Zapisz zmiany
                </md-button>
            </div>
            <!--<md-button ng-click="cc.editClass(cc.selected)">Zapisz</md-button>-->
        </md-card-content>
    </form>
</md-card>
